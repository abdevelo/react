<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/gugushow" method="get" name="myform">
    <input type="hidden" name="operator" id="operator">

   x : <input type="text" name="x" id=""><br/>

   <button type="button" id="gugu">구구단 출력</button>&nbsp;&nbsp;
  </form>
</body>
</html>
<script>
  window.onload=()=>{
    let gugu = document.getElementById("gugu");

    gugu.addEventListener("click", ()=>{
      document.forms[0].submit(); // 이러면 submit을 누른 효과 2번째 방식
    })
  };
</script>
