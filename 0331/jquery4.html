<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
  <form action="">
    <input type="hidden" name="seq" id="seq"> <br/>

    이름 : <input type="text" id="username" name="username"> <br/>
    이름2 : <input type="text" id="username" name="username"> <br/> 
    <!-- username을 사용하면 전체 다에 적용 like 전체 선택, 전체 해제
        id       를 사용하면 첫번째에만 적용-->

    좋아하는거 <br/>
    <input type="checkbox" name="interest" value="0"> 자바 <br/>
    <input type="checkbox" name="interest" value="1" > C <br/>
    <input type="checkbox" name="interest" value="2"> 파이썬 <br/>
    <input type="checkbox" name="interest" value="3"> 빅데이터 <br/>
    <input type="checkbox" name="interest" value="4"> c#.net <br/>
    <input type="checkbox" name="interest" value="5"> 웹 프로그래밍 <br/>
    <input type="checkbox" name="interest" value="6"> php <br/>

    <button type="button" id="btnSelectAll">전체선택</button>&nbsp;
    <button type="button" id="btnReleaseAll">전체해제</button>&nbsp;

    <button type="button" id="btnRead">데이터 읽기</button>
  </form>
</body>
</html>
<script>
  $(document).ready( () => {
    //값 입력
    $("input[type=hidden][name=seq]").val("777");
    $("input[type=text][name=username]").val("홍길동");

    // $("#seq").val(9999);
    // $("#username").val("임꺽정");
    // 위의 주석을 풀고 적용하면 첫번째 input창에만 임꺽정이 셋팅
    $("#seq").val(9999);
    $("#username").val("임꺽정");
    $("input[type=checkbox][name=interest]").eq(0).prop("checked",true);
    $("input[type=checkbox][name=interest]").eq(2).prop("checked",true);

    $("#btnRead").click( ()=> {
      console.log($("input[type=hidden][name=seq]").val() );
      console.log($("input[type=text][name=username]").val() );

      // // 선택한 항목의 값을 불러올 때 
      // let result = "";
      // $("input[type=checkbox][name=interest]:not(:checked)").each( function(){
      //   //각자 객체가 전달 된다. 
      //   result += $(this).val()+","; 
      //   // 선택안 된 체크박스는 값이 비어있음
      // })
      // alert(result);


      //선택하지 않은 항목의 값을 불러올 때 
      let result = "";
      $("input[type=checkbox][name=interest]:checked").each( function(){
        //각자 객체가 전달 된다. 
        result += $(this).val()+","; 
        // 선택안 된 체크박스는 값이 비어있음
      })
      alert(result);


    })

      //전체선택
    $("#btnSelectAll").click( () => {
        $("input[type = checkbox][name = interest]").prop("checked",true);
    });

      //전체해제
    $("#btnReleaseAll").click ( ()=> {
        $("input[type = checkbox][name = interest]").prop("checked",false);
    });

    });
</script>
