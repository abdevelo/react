<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
 
</head>
<body>
  이름 : <input type="text" id="name"> </br>
  국어 : <input type="text" id="korean"> </br>
  영어 : <input type="text" id="english"> </br>
  수학 :  <input type="text" id="math"> </br>

  <button type="text" id="check">결과확인</button> 
  <button type="text" id="reset">리셋</button> </br>

  <div id="result"></div>

</body>
</html>
<script>
  
  $(document).ready( () => {


    $("#check").click( () => {


    name = $("#name").val();
    x = parseInt($("#korean").val());
    y = parseInt($("#english").val());
    z = parseInt($("#math").val());

    if ( 0> x | x >100)
    {
      alert ("0보다크고 100보다 작은 수를 입력하세요");
      return false;
    }else korean=x

    if ( 0> y | y >100)
    {
      alert ("0보다크고 100보다 작은 수를 입력하세요");
      return false;
    }else english=y

    if ( 0> z | z >100)
    {
      alert ("0보다크고 100보다 작은 수를 입력하세요");
      return false;
    }else math=z


    total = parseInt(korean)+parseInt(english)+parseInt(math);
    avg = total/3 ;

    result = `${name}의 총점은 ${total}이고 평균은 ${avg}입니다.`;
    $("#result").html(result);

    } )

    $("#reset").click( ()=> {

      $("input").val("");
      $("div").html("");

    } )

  } )


</script>
