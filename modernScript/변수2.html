<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>변수 선언하기 </h1>
</body>
</html>
<script>
  //자바스크립트는 변수를 선언안해도 된다. 

  a = 10;
  console.log(a);
  let a;
  console.log(a);

  a=0;
  for( i=1; i<=10; i++){
    var a; // Error : 'a' has already been declared ! 
    a+=i;
  }
  console.log(a);

  // <호이스팅> : 
  //            위에서 선언된 변수를 함수 안과 밖에서 계속 사용 가능
  //            불명확성 
  // 이러한 단점을 해결하기 위해 let를 만듦
  // for문 혹은 if문 내에서만 사용가능하도록 
</script>
