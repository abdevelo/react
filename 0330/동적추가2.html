<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button type="button" id="btnAdd">추가</button>&nbsp;&nbsp;
  <button type="button" id="btnDel">삭제</button><br/>

  <table style="width:80%; margin:auto; border:blue 1px solid"> 
    <!--margin : auto는 중앙정렬-->

    <colgroup>
      <!--열별로 스타일(크기)을 적용하고자 할 때 : colgroup-->
      <col style="width:33%">
      <col style="width:33%">
      <col style="width:33%">
    </colgroup>
    <thead>
      <th>품목</th>
      <th>수량</th>
      <th>단가</th>
    </thead>
    <tbody id="tbody">
      <tr>
        <td> <input type="text" name="product_name"></td>
        <td> <input type="text" name="product_count"></td>
        <td> <input type="text" name="product_price"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<script>
  let data = 
  [
    { name : "새우깡", count : 2 , price : 2000 },
    { name : "빈츠", count : 5 , price : 1500 },
    { name : "스윙칩", count : 4 , price : 2000 },
    { name : "초코송이", count : 3 , price : 1000 },
    { name : "알새우칩", count : 7 , price : 1600 } 
  ];

  window.onload= ()=>
  {
    document.getElementById("btnAdd").addEventListener("click",goAdd);
    document.getElementById("btnDel").addEventListener("click",goDel);
  }


  function goAdd()
  {
    tbody = document.getElementById("tbody");
    console.log(tbody.rows.length); // 데이터 개수 확인

    row = tbody.insertRow(tbody.rows.length); //맨 아래에 새로운 행추가 
    cell1 = row.insertCell(0); // 새로운 셀 추가 
    cell2 = row.insertCell(1); // 새로운 셀 추가 
    cell3 = row.insertCell(2); // 새로운 셀 추가 
    cell1.innerHTML = '<input type="text" name="product_name" id="">';
    cell2.innerHTML = '<input type="text" name="product_count" id="">';
    cell3.innerHTML = '<input type="text" name="product_price" id="">';
  }

  function goDel()
  {
      tbody = document.getElementById("tbody");
      if ( tbody.rows.length > 1) 
      tbody.deleteRow( tbody.rows.length-1); // index는 빼줘야하기 떄문에 
      else
        alert ('더 이상 삭제 불가');
  }


</script>
