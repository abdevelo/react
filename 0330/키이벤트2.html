<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" onkeypress='inNumber()'>
  <!-- <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '');" /> -->
  <input type="text" oninput="goInput(this)"/><br/> <!--this를 매개변수 전달하면 자기 변수 오도록-->
</body>
</html>

<script>
  function inNumber()
  {
      // event - 발생했던 모든 사건들(이벤트)에 대한 정보를 가지고 있는 
      // 자바스크립트의 내장 객체
    if ( event.keyCode < 48 || event.keyCode > 57 )
    {
      // ASCII[48]=0 , [9]=57 , [A]=57, [a]=97
      event.returnValue=false; // 해당문자가 input태그에 나타나는 걸 제한
    }
    // console.log(event.key);
    // console.log(event.keyCode);
  }

  function goInput(me)
  {
    // replace ( / 패턴 / ) 
    // replace함수에 패턴은 슬래쉬 ( /~/ ) 사이에 넣는다 
    // [~] : ~로 구성되어진
    // [0~9] 0부터9사이로만 구성되어진
    // 0~9를 제외한 문자를 없애버리기 
    // [^0~9] : 0부터9사이를 제외한
    // ^[0~9] : 0부터9사이로 시작하는 ****주의 ^가 밖으로 나가면 다른 조건
    // g는 전부 다 (global)
    // (/[^0~9]/g, "") 0부터 9인 수 제외하고는 전부다 ""공백으로 지워버려라
    me.value = me.value.replace(/[^0-9]/g, "" );
    // 한글일 때 문제
  }
</script>
