<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="button" onclick="goDisplay()">함수선언식</button><br/>
  <button type="button" id="btnPress">함수표현식</button><br/> 
  <button type="button" id="btnPress2">화살표함수</button><br/> 
  <!-- 
    **Button 버튼 태그 (쌍쌍으로 같음)***

    (1) summit형
    <button>누르세요</button>
    <Input type="submit"> 무조건 서버로 정보를 전송한다.

      ---------------------------------------------
    (2) button형
    <button type="button">누르세요</button>
    <Input type="button"> 이벤트만 발생시킨다
  -->

</body>
</html>

<script>
  //함수선언

  function goDisplay() 
  {
    alert("첫번째버튼");
  }

  //초창기에는 script를 헤더에 놓았음
  //버튼 객체가 있는데 나중에 함수를 붙인다.
  window.onload=function() { // window.onload -> 모든 문서가 다 불러와진 후에 실행 ?? 그건 이제 스크립트가 아래에 있기에?
    
    
    document.getElementById("btnPress").addEventListener('click',function(){
      alert("두번째버튼");
    });

    document.getElementById("btnPress2").addEventListener('click',()=>{
      alert("세번째버튼");
    });


  }
</script>
