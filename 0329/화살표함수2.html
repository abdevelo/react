<script>
  let arr = [1,2,4,7,9,12,24,35,27,6];
  //분해해서 각각 짝수와 홀수를 다른 배열에 저장하고 싶다

  let odd = [];
  let even = [];

  for ( i=0; i<arr.length; i++)
  {
    if( arr[i]%2==0 )
    {
      even.push(arr[i]);
    }else
    {
      odd.push(arr[i]);
    }
  }
  console.log(even);
  console.log(odd);

  // 배열에 filter 함수 - 조건을 주면 조건에 맞는 데이터만 배열로 만들어 반환
  // filter 함수는 (1) 매개변수가 하나인데, 반환값이 true또는 false
                // (2) 반환값이 true인 애들만 묶어서 배열로 

  function isEven(e)
  {
    if( e%2==0 ) // 매개변수 하나를 받아
    {
      return true; // 짝수면 true
    }else
    {
      return false; // 홀수면 false
    }
  }

  //위와 같은 내용 더 간편히
  // function isEven(e) {
  //   return e%2==0;
  // }
  even = arr.filter(isEven);
  console.log( even );

  odd = arr.filter( e=> e%2!=0 ); // 이 함수를 한번만 사용하고 버리기에 람다 함수로 활용
  console.log(odd);

  //10보다 큰 것만

  let result = arr.filter(x=> x>10);
  console.log(result);

  //단어길이가 5글자 이상인 것만
    words=["school","survey","assembly","desk","pen","pc","os","linux","windows"];
  let fiveLetter = words.filter( x => (x.length>=5) );
  console.log(fiveLetter);

  //map - 매개변수 하나 -> 매개변수에 각각 연산을 수행해서 반환
  arr2 = arr.map( x=> x+10 );
  console.log( arr2 );

  // 짝수에 10을 더해서 
  arr3 = arr.filter( x=> x%2==0)
            .map( x=> x+10);
  console.log( arr3 );

  // 홀수에 10 곱해서 출력
  arr.filter(x=> x%2!=0 ) // 중간연산 = 배열을 반환
     .map ( x=> x*10 )
     .forEach( x => console.log(x) ); //최종연산
  
  // 단어도 5글자 이상을 찾아서 대문자로 만들어서 출력

  words.filter( x => x.length<=5 )
       .map( x => x.toUpperCase() ) // 대문자로 바꾸는 함수
       .forEach( x => console.log(x) );


</script>
