<script>
  let a=13;
  let b=4;

  console.log( a+b );
  console.log( a-b );
  console.log( a*b );
  console.log( a/b ); // vsCode에서 정수나누기 정수는 실수
  console.log( a%b ); // 나머지
  
  let c; //값 할당 안함
  console.log( "c = ", c); // undefined 
  console.log( "c+10 = ", c+10 );  // NaN

</script>
