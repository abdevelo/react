<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    console.log( "0" == 0 );  //True임, 문자형과 숫자형 비교지만 vsCode가 한 쪽을 자동형잔환 함
    console.log("0" === 0 ) ; //False임, 자동형전화을 하지 않음. data type까지 비교함 

    console.log( "0" != 0 ); //False
    console.log( "0" !== 0 ); //True
  
  </script>
</body>
</html>
