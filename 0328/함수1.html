<script>
  //자바스크립트의 매개변수는 변수이름만 쓰자
  // 1. 함수의 정의 또는 선언  
  function sayHello(name)
  {
    console.log(`안녕하세요 ${name}`);
  }

  // 2. 함수의 호출
  sayHello("홍길동");
  sayHello("임꺽정");
  sayHello("장길산");
  
  function myfunc1( a,b,c)
  {
    return a+b+c;
  }
  console.log( myfunc1()); // NaN
  console.log( myfunc1(1,2)); // NaN
  console.log( myfunc1(1,2,3)); 

  //매개변수에 기본값을 부여한다.
  //함수 호출 시에 매개변수위치에 값을 안주면 
  //기본값등를 적용하여 연산한다.
  //매개변수에 기본값을 부여할 때 기본값을 안 주는 변수들을 먼저 기술하고,
  //기본값을 부여하는 변숟르을 나중에 기술해야 한다.
  //함수의 이름은 무조건 달라야 한다 
  //오버로딩을 지원하지 않지만 기본값을 통해 오버로딩과 동일한 효과

  function myfunc2( a=10,b=20,c=30)
  {
    return a+b+c;
  }
  console.log( myfunc2()); // 10+20+30
  console.log( myfunc2(1,2)); // 1+2+30 
  console.log( myfunc2(1,2,3)); //1+2+3


  // 1~10까지의 합계를 구하는 함수
  function sigma(limit=10)
  {
    if(limit<0) // 에러체크를 함수 들어가자마자하고 return
    {
      return 0; // return 구문은 값을 보내기 위한 용도로만 쓰는게 아니라 
                // 함수를 종료하기 위한 목적으로도 사용
    }
    sum=0;
    for ( i=1; i<=limit; i++)
    {
      sum += i;
    }
    return sum; //반환값은 하나만 또는 없거나 
  }


  // console.log(sigma); (X) 틀린 표현. 함수로서 호출해주려면 ()가 필요 
  console.log(sigma());
  let result = sigma(); // 함수표현은 항상 ()를 붙여주어야 마무리다
  console.log(result);

  console.log( sigma(100) );
  console.log( sigma(1000) );
  console.log( sigma(-3) ); // return 0이 됨

</script>
