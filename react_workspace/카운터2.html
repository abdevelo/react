<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script> <!--react CDN 버전 18-->
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const{useState} = React; // import 임. 따라서 위치가 여기면 가능이고 중간에 함수 바로 위면 오류 

    //함수 기반 컴포넌트는 함수의 위치가 어디서 선언되든 상관없음 <- 함수는 메모리 잡고 있기 때문
    //클래스 기반 컴포넌트는 클래스 선언의 위치가 ReactDOM.render 태그보다 위에 있어야 함
    class Mycomponent1 extends React.Component {
      render (){
        return(
          <div>
            <h1>클래스기반</h1>
          </div>
        )
      }
     }

    ReactDOM.render(
      <div>
        <h1>카운터</h1>
        <Mycomponent1/>
      </div>,
      document.getElementById("root")
     );

     
      // 공통의 변수가 들어가는 공간
      // 변수는 우리 마음대로 쓸 수가 없음 --> state라는 공간에 저장
      // 함수에 변수를 만들면 함수 종료 시 변수 값이 삭제
      // 함수 종류 후에도 유지하기 위해서 상태 정보를 state공간에 저장
      


     function Counter(){
        const[number,setNumber] = useState(0);
        // 변수, 변수의 값을 결정하는 함수가 짝꿍 
        // useState = (변수초기값)
        // 반드시 set함수에 의해서 값이 바뀌어야 
        // react가 화면에서 렌더링 작업을 진행
      const onIncrease = () => {
        setNumber( number+1 );
      }
      const onDecrease = () => {
        setNumber( number-1 );
      }
        return(
          <div>
            <h3>{number}</h3>
            <button type="button" onClick={onIncrease}>+</button>
            <button type="button" onClick={onDecrease}>-</button>
          </div>
        )
     }



  </script>
</body>
</html>
